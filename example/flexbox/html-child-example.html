<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="child.css">
</head>

<body>
    <div class="wrapper">
        <h1>Default</h1>
        <div class="container">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <h1>Order</h1>
        <div class="container">
            <div class="order-2">Div1</div>
            <div class="order-3">Div2</div>
            <div class="order-1">Div3</div>
        </div>
        <h1>Flex Grow</h1>
        <div class="container">
            <div class="flex-grow-1">Div1</div>
        </div>
        <div class="container">
            <div class="flex-grow-1">Div1</div>
            <div class="flex-grow-2">Div2</div>
            <div class="flex-grow-4">Div3</div>
        </div>
        <div class="container">
            <div class="flex-grow-4">Div1</div>
            <div class="flex-grow-2">Div2</div>
            <div class="flex-grow-4">Div3</div>
        </div>
    </div>
</body>

</html>
