<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="parent.css">
</head>
<body>
    <div class="wrapper">
        <h1>Default</h1>
        <div class="container">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <h1>Flex Direction</h1>
        <div class="container row">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <div class="container row-reverse">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <div class="container column">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <div class="container column-reverse">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <h1>Flex-wrap</h1>
        <div class="container nowrap wrap-base">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <div class="container wrap wrap-base">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <div class="container wrap-reverse wrap-base">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <h1>Justify Content</h1>
        <div class="container flex-start">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <div class="container flex-end">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <div class="container center">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <div class="container around">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <div class="container between">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
        <div class="container evenly">
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
        </div>
    </div>
</body>
</html>
